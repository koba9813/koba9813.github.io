<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Haya.win</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Zen Maru Gothic', sans-serif;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: opacity 0.2s ease;
        }

        .logo a:hover {
            opacity: 0.7;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            font-size: 0.9rem;
            color: #94a3b8;
            transition: color 0.2s ease;
        }

        .nav a:hover {
            color: #f8fafc;
        }

        .section {
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        @media (max-width: 500px) {
            .about-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
        }

        .profile-icon img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .bio p {
            margin-bottom: 10px;
        }

        .contact-lead {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .contact-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-4px);
            background-color: #334155;
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a;
            border-radius: 12px;
            flex-shrink: 0;
            color: #94a3b8;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .contact-label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .contact-value {
            font-size: 1rem;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 100px;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo"><a href="index.html">welcome to Haya.win!</a></h1>
            <nav class="nav">
                <a href="index.html">Top</a>
            </nav>
        </header>

        <main>
            <!-- About Section -->
            <section class="section">
                <h2 class="section-title">About</h2>
                <div class="about-content">
                    <div class="profile-icon">
                        <img src="icon.jpg" alt="Koba">
                    </div>
                    <div class="bio">
                        <p>こんにちは、Kobaです。学生です。</p>
                        <p>趣味は音楽とプログラミングです。</p>
                    </div>
                </div>
            </section>

            <!-- Contact Section -->
            <section class="section">
                <h2 class="section-title">Contact</h2>
                <p class="contact-lead">お気軽にご連絡ください。</p>
                <div class="contact-links">
                    <a href="mailto:contact@haya.win" class="contact-card">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                        </div>
                        <div class="contact-info">
                            <span class="contact-label">Email</span>
                            <span class="contact-value">contact@haya.win</span>
                        </div>
                    </a>
                    <a href="https://github.com/Koba9813" target="_blank" rel="noopener noreferrer"
                        class="contact-card">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                        </div>
                        <div class="contact-info">
                            <span class="contact-label">GitHub</span>
                            <span class="contact-value">Koba9813</span>
                        </div>
                    </a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Koba.</p>
        </footer>
    </div>
</body>

</html>
